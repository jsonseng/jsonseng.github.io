e-width: 1.5;" width="242" x="159" y="358.9297"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="222" x="169" y="382.4648">themes(主题): 可存放多种主题文件</text><path d="M109,207.709 L119,207.709 C134,207.709 134,377.1738 149,377.1738 L159,377.1738 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startmindmap

* Hugo根目录
** archetypes(文件夹): 存放模版
** content(文件夹): 存放文章
** layout(排列): 存放页面布局的配置
** public(发布): 存放最终转化出来的所有页面
** resources(资源文件): 如果你需要使用layout自定义页面样式，里面的照片等别的资源可以放在这里
** static(静态资源文件): 存放文章的照片，css，js等文件数据
** themes(主题): 可存放多种主题文件

@endmindmap

